<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choix Facture</title>
  <style>
    :root{
      --bg:#0f1220;--card:#171a2e;--accent:#6cf;--text:#eef;
    }
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;display:grid;place-items:center;
      background:radial-gradient(1200px 600px at 10% 10%, #1a1f4a, transparent),var(--bg);
      color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;
    }
    .wrap{width:min(980px,92%)}
    h1{text-align:center;margin:0 0 1.5rem;font-weight:700}
    .grid{
      display:grid;gap:.75rem;
      grid-template-columns:repeat(2,1fr);
    }
    @media (min-width:600px){.grid{grid-template-columns:repeat(2,1fr)}}
    a.card{
      text-decoration:none;color:inherit;background:linear-gradient(180deg,#1e2350,#14173a);
      border-radius:16px;padding:.5rem;display:flex;flex-direction:column;align-items:center;gap:.4rem;
      box-shadow:0 6px 16px rgba(0,0,0,.35);
      transition:transform .2s ease, box-shadow .2s ease;
    }
    a.card:hover{transform:translateY(-4px);box-shadow:0 16px 40px rgba(0,0,0,.45)}
    .img{
      width:100%;aspect-ratio:1/1;border-radius:12px;overflow:hidden;
      background:#0b0e2a;display:grid;place-items:center
    }
    .label{font-size:1rem;font-weight:700;letter-spacing:.04em}
    footer{opacity:.7;text-align:center;margin-top:1rem}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Facturation</h1>
    <section class="grid">
      <!-- Bouton Doublage (illustration manga SVG) -->
      <a class="card" href="./facture_doublage_print.html">
        <div class="img">
          <svg viewBox="0 0 300 300" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="bgM" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#ff9ad5"/>
                <stop offset="100%" stop-color="#7aa2ff"/>
              </linearGradient>
            </defs>
            <rect width="300" height="300" rx="28" fill="url(#bgM)"/>
            <!-- cheveux -->
            <path d="M70 160c0-70 160-70 160 0v40H70z" fill="#2a163a"/>
            <!-- visage -->
            <ellipse cx="150" cy="165" rx="62" ry="70" fill="#ffd7c2"/>
            <!-- yeux -->
            <ellipse cx="128" cy="160" rx="10" ry="14" fill="#2b2b5f"/>
            <ellipse cx="172" cy="160" rx="10" ry="14" fill="#2b2b5f"/>
            <circle cx="130" cy="158" r="4" fill="#9bd"/>
            <circle cx="174" cy="158" r="4" fill="#9bd"/>
            <!-- bouche -->
            <path d="M135 192c10 6 20 6 30 0" stroke="#b45" stroke-width="3" fill="none" stroke-linecap="round"/>
            <!-- micro stylisÃ© -->
            <rect x="138" y="210" width="24" height="44" rx="8" fill="#444"/>
            <circle cx="150" cy="210" r="14" fill="#666"/>
          </svg>
        </div>
        <div class="label">Doublage</div>
      </a>

      <!-- Bouton IPM (micro vintage Shure 55SH SVG) -->
      <a class="card" href="./facture_doublage_IPM.html">
        <div class="img">
          <svg viewBox="0 0 300 300" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="bgI" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0%" stop-color="#9aa1a8"/>
                <stop offset="100%" stop-color="#3b3f45"/>
              </linearGradient>
            </defs>
            <rect width="300" height="300" rx="28" fill="#0e1116"/>
            <!-- micro corps -->
            <rect x="95" y="60" width="110" height="120" rx="22" fill="url(#bgI)" stroke="#cfd3d6" stroke-width="3"/>
            <!-- grilles -->
            <g stroke="#2b2f33" stroke-width="3">
              <line x1="105" y1="80" x2="195" y2="80"/>
              <line x1="105" y1="95" x2="195" y2="95"/>
              <line x1="105" y1="110" x2="195" y2="110"/>
              <line x1="105" y1="125" x2="195" y2="125"/>
              <line x1="105" y1="140" x2="195" y2="140"/>
            </g>
            <!-- support -->
            <rect x="135" y="180" width="30" height="40" rx="10" fill="#8b8f94"/>
            <rect x="120" y="220" width="60" height="12" rx="6" fill="#6b6f74"/>
          </svg>
        </div>
        <div class="label">IPM</div>
      </a>
    </section>
    <footer>Choisissez le type de facture</footer>
  </main>
</body>
</html>
